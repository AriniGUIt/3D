<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h2>Clicker Game</h2>
    <p>Click the button to earn clicks!</p>
    <button id="click-button">Click Me!</button>
    <p>Clicks: <span id="clicks">0</span></p>

    <h2>Shop</h2>
    <div id="shop">
      <button id="double-clicks">Double Clicks (50 clicks)</button>
      <button id="triple-clicks">Triple Clicks (1000 clicks)</button>
      <!-- Add more buttons for other items -->
    </div>

    <div id="decorations">
      <h2>Decorations</h2>
      <!-- Add decoration items here -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
